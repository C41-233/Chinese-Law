<!DOCTYPE html>

<#macro tree node>
	<li class="dropdown-submenu menu">
		<a class="dropdown-toggle" data-toggle="dropdown">${node.name}</a>
		<ul class="dropdown-menu">
			<#list node.documents as document>
				<li class="menu"><a class="collection" href="javascript:void(0) " data-href="collections/${document.filename}.html">${document.name}</a></li>
			</#list>
			<#list node.childs as child>
				<@tree child/>
			</#list>
		</ul>
	</li>
</#macro>

<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../bootstrap-submenu.min.css" rel="stylesheet">
	<link href="../index.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../bootstrap-submenu.min.js"></script>
	<title>法律</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-head-body">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">法律</a>
			</div>
			
			<div class="collapse navbar-collapse" id="nav-head-body">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"  data-submenu>法律文件 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<#list bases as base>
								<@tree base/>
							</#list>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" id="container">
	</div>
	<script type="text/javascript" src="../index.js"></script>
</body>
</html>

<#macro path node>
	<@path0 node false/>
</#macro>

<#macro path0 node link>
	<#if node.parent??>
		<@path0 node.parent true/>
	</#if>
	<#if link>
	<li><a class="list-collection" href="javascript:void(0)" data-href="collections/${node.filename}.html">${node.name}</a></li>
	<#else>
	<li>${node.name}</li>
	</#if>
</#macro>
